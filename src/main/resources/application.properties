# ==============================================================
# CONFIGURAÇÃO GERAL
# ==============================================================
spring.application.name=clinica-digital-api
spring.profiles.active=local
spring.config.import=optional:application-local.properties

# ==============================================================
# BANCO DE DADOS (APONTANDO PARA O COFRE)
# ==============================================================
# Se o Spring não achar no arquivo local, ele tentará buscar no sistema (Railway)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================
# JPA / HIBERNATE (CONFIGURAÇÕES TÉCNICAS)
# ==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==============================================================
# SEGURANÇA JWT
# ==============================================================
api.security.token.secret=${JWT_SECRET}