# ==============================================================
# CONFIG GERAL - CLINICA DIGITAL
# ==============================================================
spring.application.name=clinica-digital-api

# Define que vamos usar as configuracoes do arquivo application-local.properties
spring.profiles.active=local

# ==============================================================
# BANCO DE DADOS
# ==============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/clinica_digital_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================
# JPA / HIBERNATE
# ==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==============================================================
# SEGURANCA
# ==============================================================
# Troquei a variavel pelo valor fixo para evitar erro de variavel nula no teste
api.security.token.secret=987654321-uma-chave-muito-secreta-da-sara-e-mateus