# ==============================================================
# CONFIGURACAO GERAL
# ==============================================================
spring.application.name=clinica-digital-api

# Define o perfil ativo e importa o arquivo de segredos
#spring.profiles.active=local
spring.config.import=optional:application-local.properties

# BANCO DE DADOS (Nomes sincronizados com o Railway)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# SEGURANCA JWT
api.security.token.secret=${JWT_SECRET}

# Se o Railway disser que o ambiente e 'production', ele ativa o profile 'prod'
spring.profiles.active=${RAILWAY_ENVIRONMENT_NAME:local}

# Configuracao Provisoria da IA (Muda no Dia 10)
deepseek.api.key=CHAVE_TEMPORARIA_PARA_COMPILAR