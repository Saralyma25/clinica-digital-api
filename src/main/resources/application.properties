# ==============================================================
# CONFIG GERAL - CLÍNICA DIGITAL
# ==============================================================
spring.application.name=clinica-digital-api

spring.profiles.active=local

# ==============================================================
# BANCO DE DADOS
# ==============================================================
# Conexao com o Banco de Dados (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/clinica_digital_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================
# JPA / HIBERNATE
# ==============================================================
# JPA / Hibernate (Cria as tabelas sozinho)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==============================================================
# SEGURANÇA
# ==============================================================
api.security.token.secret=${JWT_SECRET_LOCAL}