# ==============================================================
# CONFIGURAÇÃO DE AMBIENTE: PRODUÇÃO (PROD)
# ==============================================================

# Busca os valores do Railway. O ":" evita o erro de "placeholder não resolvido"
spring.datasource.url=${DB_URL:}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}

# Em produção, nunca mostramos o SQL no console por segurança e performance
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# O Hibernate deve apenas VALIDAR ou dar UPDATE conforme sua estratégia
spring.jpa.hibernate.ddl-auto=update

# Performance: Desativa logs detalhados
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.web=INFO

# Segurança: Não mostra stacktrace de erro para o usuário externo
server.error.include-stacktrace=never
server.error.include-message=never

# Secret Key vinda da variável de ambiente do Railway
api.security.token.secret=${JWT_SECRET:}