name: CI - Build & Sonar

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-sonar:
    name: Build & Sonar Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Analyze with Sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          chmod +x mvnw
          ./mvnw -B verify sonar:sonar \
            -Dsonar.projectKey=Saralyma25_clinica-digital-api \
            -Dsonar.organization=saralyma25 \
            -Dsonar.host.url=https://sonarcloud.io