name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven
        # O 'clean verify' garante que o código compila, os testes passam e o JAR é gerado
        run: |
          chmod +x mvnw
          ./mvnw clean verify

      - name: Smoke Test - Spring Boot Run
        # Este passo simula a execução real do servidor por 25 segundos
        # Se houver erro de configuração (como o Hibernate falhando), o build ficará vermelho
        run: |
          timeout 120s ./mvnw spring-boot:run &
          sleep 60s
          echo "Servidor inicializado com sucesso no ambiente de CI!"