name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # PRIMEIRO JOB: Compilação e Testes Unitários
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test
        run: |
          chmod +x mvnw
          ./mvnw clean verify

  # SEGUNDO JOB: Validação de Execução do Servidor
  smoke-test-boot:
    name: Boot Run Verification
    needs: build # Este job só começa se o 'build' terminar com sucesso
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Smoke Test - Boot Run
        # Mantendo seus tempos de segurança de 120s/60s
        run: |
          chmod +x mvnw
          timeout 120s ./mvnw spring-boot:run &
          sleep 60s
          echo "Servidor inicializado com sucesso no ambiente de CI!"