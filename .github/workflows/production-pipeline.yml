name: Production Pipeline - CI

on:
  push:
    branches: [ "main" ]

jobs:
  # JOB 1: Compilacao e Empacotamento
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

  # JOB 2: Verificacao de Subida (Smoke Test)
  smoke-test-boot:
    name: Boot Run Verification
    needs: build
    runs-on: ubuntu-latest
    # IMPORTANTE: Definimos variaveis vazias para o Spring nao travar pedindo segredos no GitHub
    env:
      SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb
      JWT_SECRET: dummy_secret_for_ci_testing_only
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Smoke Test - Boot Run
        run: |
          chmod +x mvnw
          timeout 180s ./mvnw spring-boot:run &
          sleep 120s
          echo "Servidor validado com sucesso no GitHub Actions!"