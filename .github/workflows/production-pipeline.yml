name: Production Pipeline - CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # ======================================================
  # 1. A BASE: BUILD (Compilação)
  # ======================================================
  build:
    name: 1. Build Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Compile and Package
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

  # ======================================================
  # 2. QUALIDADE: SONAR (Roda assim que o Build acaba)
  # ======================================================
  sonar-analysis:
    name: 2. SonarCloud Analysis
    needs: build  # <--- Depende do Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run Sonar Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # Mantendo o comando completo para evitar o erro "Plugin not found"
        run: |
          chmod +x mvnw
          ./mvnw -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=Saralyma25_clinica-digital-api \
            -Dsonar.organization=saralyma25 \
            -Dsonar.host.url=https://sonarcloud.io

  # ======================================================
  # 3. TESTE DE FOGO: BOOT RUN (Roda assim que o Build acaba)
  # ======================================================
  smoke-test:
    name: 3. Boot Run Verification
    needs: build  # <--- MUDEI AQUI! Agora ele depende do Build, não do Sonar!
    runs-on: ubuntu-latest
    env:
      SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb
      JWT_SECRET: dummy_secret_for_ci_testing
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Smoke Test - Boot Run
        run: |
          chmod +x mvnw
          timeout 240s ./mvnw spring-boot:run &
          sleep 180s
          echo "Aplicação validada com sucesso!"